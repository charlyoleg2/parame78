         x="83.789062"
         y="720.3001"
         id="tspan16">AD**2=AB**2+BD**2
</tspan><tspan
         x="83.789062"
         y="738.63348"
         id="tspan17">DC**2=BC**2+BD**2
</tspan><tspan
         x="83.789062"
         y="756.96685"
         id="tspan18">AC=AB+BC
</tspan><tspan
         x="83.789062"
         y="775.30022"
         id="tspan19">BC**2=(AC-AB)**2=AC**2+AB**2-2*AC*AB
</tspan><tspan
         x="83.789062"
         y="793.6336"
         id="tspan20">
</tspan><tspan
         x="83.789062"
         y="811.96697"
         id="tspan21">BD**2=AD**2-AB**2=DC**2-BC**2
</tspan><tspan
         x="83.789062"
         y="830.30035"
         id="tspan22">AD**2-DC**2+AC**2+AB**2-2*AC*AB=AB**2
</tspan><tspan
         x="83.789062"
         y="848.63372"
         id="tspan24">AB=(AD**2-DC**2+AC**2)/(2*AC)
</tspan><tspan
         x="83.789062"
         y="866.96709"
         id="tspan25">
</tspan><tspan
         x="83.789062"
         y="885.30047"
         id="tspan26">aBAD=acos(AB/AD)</tspan></text>
